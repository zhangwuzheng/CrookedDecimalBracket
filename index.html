<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>藏境山水 - 秘境朝圣</title>
<style>
  :root {
    --primary-color: #34568B;
    --accent-color-gold: #D4AF37;
    --text-color-dark: #333;
    --text-color-light: #666;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
    overflow: hidden;
  }

  .bg-layer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
  }

  #background-video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    object-fit: cover;
    object-position: center center;
  }

  .container {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 60px 20px 30px; 
    box-sizing: border-box;
  }

  .top-text {
    color: #fff;
    text-shadow: 0 2px 10px rgba(0,0,0,0.6);
  }
  .logo {
    width: 80px;
    height: auto;
    margin-bottom: 15px;
    filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
  }
  .company-name {
    font-size: 32px;
    font-weight: 800;
    letter-spacing: 4px;
    margin-bottom: 8px;
    line-height: 1.2;
  }
  .tagline {
    font-size: 18px;
    font-weight: 500;
    letter-spacing: 6px;
    margin-bottom: 12px;
    color: rgba(255, 255, 255, 0.95);
  }
  .slogan {
    font-size: 14px;
    font-weight: 300;
    opacity: 0.85;
    margin-bottom: 5px;
  }

  .bottom-card {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 24px;
    padding: 25px 15px 15px;
    backdrop-filter: blur(20px); 
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: slideUp 0.8s ease-out;
  }

  @keyframes slideUp {
    from { transform: translateY(100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .products-row {
    display: flex;
    justify-content: space-around;
    margin-bottom: 25px;
    position: relative;
  }
  .products-row::after {
    content: '';
    position: absolute;
    bottom: -15px;
    left: 10%;
    width: 80%;
    height: 1px;
    background: rgba(255, 255, 255, 0.2); 
  }

  .product-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    width: 30%;
  }

  .product-icon-box {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
  }
  .product-icon-box:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
  }

  .product-icon {
    width: 26px;
    height: 26px;
    stroke: #fff;
    stroke-width: 1.5;
    fill: none;
  }

  .product-title {
    font-size: 14px;
    font-weight: 500;
    color: #fff;
    margin-bottom: 2px;
  }
  .product-en {
    font-size: 10px;
    color: rgba(255, 255, 255, 0.7);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .functions-row {
    display: flex;
    justify-content: space-between;
    padding: 0 5px;
    margin-bottom: 15px;
  }

  .func-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    width: 22%;
    transition: all 0.3s ease;
  }
  .func-item:hover {
    transform: translateY(-2px);
  }

  .func-icon {
    width: 24px;
    height: 24px;
    margin-bottom: 8px;
    stroke: #fff;
    stroke-width: 1.5;
    fill: none;
  }

  .func-text {
    font-size: 12px;
    color: #fff;
    margin-bottom: 2px;
  }
  .func-en {
    font-size: 9px;
    color: rgba(255, 255, 255, 0.6);
    text-transform: uppercase;
  }

  .banner {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    text-align: center;
    padding: 12px 0;
    border-radius: 12px;
    font-size: 13px;
    font-weight: 400;
    border: 1px solid rgba(255, 255, 255, 0.15);
    letter-spacing: 1px;
  }

</style>
</head>
<body>

  <div class="bg-layer">
    <video id="background-video" autoplay loop muted playsinline poster="attached_assets/first_frame.jpg">
      <source src="attached_assets/video_converted.mp4" type="video/mp4">
    </video>
  </div>

  <div class="container">
    <div class="top-text">
      <img src="attached_assets/72480209-a0f2-4299-9240-9a5674acad9d_1764131460445.png" alt="藏境山水" class="logo">
      <div class="company-name">藏境山水</div>
      <div class="tagline">山有藏珍  水自净境</div>
      <div class="slogan">源自雪域高原的纯净馈赠</div>
    </div>

    <div class="bottom-card">
      <div class="products-row">
        <div class="product-item">
          <div class="product-icon-box">
            <svg class="product-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 3c0 0-2 4-2 8s2 8 2 8"/>
              <path d="M12 3c0 0 2 4 2 8s-2 8-2 8"/>
              <circle cx="12" cy="3" r="1.5"/>
              <path d="M8 7c2-1 6-1 8 0"/>
              <path d="M7 11c2.5-1 7.5-1 10 0"/>
            </svg>
          </div>
          <div class="product-title">臻选虫草</div>
          <div class="product-en">Cordyceps</div>
        </div>
        <div class="product-item">
          <div class="product-icon-box">
            <svg class="product-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L8 8h8l-4-6z"/>
              <path d="M6 10c0 6 3 10 6 10s6-4 6-10"/>
              <path d="M6 10h12"/>
              <path d="M9 14c0 2 1.5 4 3 4s3-2 3-4"/>
            </svg>
          </div>
          <div class="product-title">7100冰川水</div>
          <div class="product-en">Glacier Water</div>
        </div>
        <div class="product-item">
          <div class="product-icon-box">
            <svg class="product-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <ellipse cx="12" cy="8" rx="6" ry="4"/>
              <path d="M12 12v8"/>
              <path d="M9 20h6"/>
              <path d="M10 8c0-2 2-4 2-4s2 2 2 4"/>
            </svg>
          </div>
          <div class="product-title">野生松茸</div>
          <div class="product-en">Matsutake</div>
        </div>
      </div>

      <div class="functions-row">
        <div class="func-item">
          <svg class="func-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="9"/>
            <path d="M12 8v8"/>
            <path d="M8 12h8"/>
          </svg>
          <div class="func-text">品牌介绍</div>
          <div class="func-en">About</div>
        </div>
        <div class="func-item">
          <svg class="func-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="4" width="16" height="16" rx="2"/>
            <path d="M4 9h16"/>
            <path d="M9 4v5"/>
            <path d="M15 4v5"/>
            <circle cx="12" cy="15" r="2"/>
          </svg>
          <div class="func-text">领券中心</div>
          <div class="func-en">Coupons</div>
        </div>
        <div class="func-item">
          <svg class="func-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <polygon points="12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9"/>
          </svg>
          <div class="func-text">积分商城</div>
          <div class="func-en">Points</div>
        </div>
        <div class="func-item">
          <svg class="func-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="8" r="4"/>
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
          </svg>
          <div class="func-text">个人中心</div>
          <div class="func-en">Account</div>
        </div>
      </div>

      <div class="banner">
        探索藏地珍稀 · 开启纯净之旅
      </div>
    </div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const video = document.getElementById('background-video');
    if (video) {
      video.play().catch(function(error) {
        console.log('Video autoplay was prevented:', error);
      });
    }
  });
</script>

</body>
</html>
